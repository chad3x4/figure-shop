{% extends "home/base-user.html" %}
{% block title %} | Orders{% endblock %}
{% block content %}
    <div class="small-title"><strong>Đơn hàng của bạn</strong></div>
    <ul style="margin-bottom: 15px; list-style:none">
        {% for order in orders %}
        <li style="margin-bottom:15px;">
            <i class="fas fa-shipping-fast fa-lg" style="color: #c23616;"></i>
            <a style="color:#0097e6; font-size: 20px;" href="details/id={{ order.id }}/">
                {{ order }}
            </a>
            <span style="margin-left: 10px;color:#718093;">
                {{ order.created_date }}
            </span>

        <li>
        {% endfor %}
    </ul>
{% endblock %}
